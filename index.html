<html>
<head>
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <title>Faygo visualizer</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="/css/main.css">

</head>
<body>
    <!-- login form here -->
    <!-- note form.form#name will automatically create a  form -->
    <!-- .container can make a container quickly -->
    <div class="container">
        <form  class="form form--hidden" id="login">
            <!-- h1.form__title -->
            <h1 class="form__title">Login</h1>
            <!-- contains inputs and input message-->
            <!-- .form__input-group -->
            <div class="form__input-group">
                <input type="input" class="form__input" autofocus placeholder="Username/Email">
                <!-- create custom error message with a div -->
                <!-- .form__input-error-message-->
                <!-- dont want this to be shown when the page loads-->
                <div class="form__input-error-message"></div>

            </div>

            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <!-- create custom error message with a div -->
                <!-- .form__input-error-message-->
                <div class="form__input-error-message"></div>

            </div>
            <button class="form__button" type="submit">Sign In</button>
            <p class="form__text">
                <a href="#" class="form__link" id="linkforgotPassword">Forgot your password?</a>
            </p>
            
            <p class="form__text">
                <!-- need to diplay the next form -->
                <a href="#" class="form__link" id="linkCreateAccount">No account? Create one here.</a>
            </p>
        </form>

        <form  class="form" id="CreateAccount">
            <h1 class="form__title">Create Account</h1>
        
            <div class="form__mesage form__message--error"></div>
           
            <div class="form__input-group">
                <input type="input" class="form__input" autofocus placeholder="Username">
              
                <div class="form__input-error-message"></div>

            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Email Address">
              
                <div class="form__input-error-message"></div>

            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
              
                <div class="form__input-error-message"></div>

            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm Password">
               
                <div class="form__input-error-message"></div>

            </div>
            <button id="createAccountButton" class="form__button" type="submit">Create Account</button>
            <p class="form__text">
                <a href="#" class="form__link" id="linkLogin">Already have an account? Sign in here.</a>
            </p>
            
           
        </form>

        <form  class="form form--hidden" id="ForgotPassword">
            <h1 class="form__title">Forgot Password</h1>
            <div class="form__mesage form__message--error"></div>
            <div class="form__input-group">
                <input type="input" class="form__input" autofocus placeholder="Email">
               
                <!-- make sure the email is an actualy email -->
                <div class="form__input-error-message"></div>


            </div>

            <button id = "retrieveAccountButton" class="form__button" type="submit">Request reset</button>
            
        </form>


        
        <video class="backroundVideo" autoplay muted loop >
            <source src="/images/backroundVideo.mp4" type="video/mp4">
        </video>

    </div>

  
    <script src="/js/main.js"></script>
    <script src="/js/submit.js"></script>
    <script src="/js/faygo-server.js"></script>
</body>


</html>
